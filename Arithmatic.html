<!DOCTYPE html>
<html>
 <head>
  
 </head> 
<body>
 <div class="mathstyle">
     <form name="formmath">
<input type="text" name="inputs"><br>
<input type="button" value="1" onclick="formmath.inputs.value+='1'"/>
<input type="button" value="2" onclick="formmath.inputs.value+='2'"/>
<input type="button" value="3" onclick="formmath.inputs.value+='3'"/>
<br>
<input type="button" value="4" onclick="formmath.inputs.value+='4'"/>
<input type="button" value="5" onclick="formmath.inputs.value+='5'"/>
<input type="button" value="6" onclick="formmath.inputs.value+='6'"/>
<br>
<input type="button" value="7" onclick="formmath.inputs.value+='7'"/>
<input type="button" value="8" onclick="formmath.inputs.value+='8'"/>
<input type="button" value="9" onclick="formmath.inputs.value+='9'"/>
<br>
<input type="button" value="+" onclick="formmath.inputs.value+='+'"/>
<input type="button" value="-" onclick="formmath.inputs.value+='-'"/>
<input type="button" value="*" onclick="formmath.inputs.value+='*'"/>
<br>
<input type="button" value="/" onclick="formmath.inputs.value+='/'"/>
<input type="button" value="0" onclick="formmath.inputs.value+='0'"/>
<input type="button"value="=" onclick="formmath.inputs.value=eval(formmath.inputs.value)">
<br>
<input type="button"value="clear" onclick="formmath.inputs.value='' ">

     </form>

 </div>   
</body>
</html>
